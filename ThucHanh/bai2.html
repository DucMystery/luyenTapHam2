<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    const Pi=3.14;
    function dienTich(number) {
        return number*number*Pi;
    }
    function chuVi(number) {
        return number*2*Pi;
    }
    let numberIn=parseInt(prompt('Moi nhap vao ban kinh:'));
    document.write("Dien tich hinh tron la : "+dienTich(numberIn)+"<br/>");
    document.write("chu vi hinh tron la : "+chuVi(numberIn));
</script>
</body>
</html>
