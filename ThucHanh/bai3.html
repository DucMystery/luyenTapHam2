<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    function giaiThua(n) {
        let t=1;
        for (let i=1;i<=n;i++){
            t*=i;
        }
        return t;
    }
    let number= parseInt(prompt("Moi nhap vao so:"));
    document.write(giaiThua(number));
</script>
</body>
</html>
