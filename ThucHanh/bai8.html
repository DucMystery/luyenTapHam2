<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6];
    function swapArr(arr) {
        let index=0;
        let w= arr.length-1;
       while (index<w){
            let temp =arr[index];
            arr[index]=arr[w];
            arr[w]=temp;
            index++;
            w--;
        }
        return arr;
    }
    document.write(swapArr(array));
</script>
</body>
</html>
